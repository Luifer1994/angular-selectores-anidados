<h1 class="mt-5">Selectores anidados</h1>

<form action="" [formGroup]="miForm" (submit)="store()">
  <div class="row" *ngIf="regions.length !== 0">
    <div class="col">
      <label class="form-label" for=""> Continente </label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione un continente --</option>
        <option [value]="region | lowercase" *ngFor="let region of regions">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="countries.length !== 0">
    <div class="col">
      <label class="form-label" for=""> País </label>
      <select class="form-control" formControlName="country">
        <option value="">-- Seleccione un país --</option>
        <option [value]="country.cca2" *ngFor="let country of countries">
          {{ country.name.common }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="borders.length !== 0">
    <div class="col">
      <label class="form-label" for=""> Fronteras </label>
      <select class="form-control" formControlName="border">
        <option value="">-- Seleccione un continente --</option>
        <option [value]="border" *ngFor="let border of borders">
          {{ border }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mt-3" *ngIf="loading">
    <div class="col">
      <div class="alert alert-primary">Cargando...</div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<hr />
<h3>Formulario</h3>
<pre>Valid: {{ miForm.valid }}</pre>
<pre>{{ miForm.value | json }}</pre>
